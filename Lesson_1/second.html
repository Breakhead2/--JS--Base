    <title>Программа обмен значений двух числовых переменных</title>
</head>

<body>
    <script>
        alert('2. Программа обмен значений двух числовых переменных');
        var a, b, c;
        a = +prompt('Введите число а =');
        b = +prompt('Введите число b =');

        a = a + b;
        b = a - b;
        a = a - b;

        alert('Число a =' + a + '\nЧисло b =' + b);


    </script>
</body>
