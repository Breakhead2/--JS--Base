<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программа перевода температуры</title>
</head>

<body>
    <script>
        alert('1. Программа перевода температуры');

        var C = +prompt('Введите температуру в градусах по Цельсию');
        var Tf = (9 / 5) * C + 32;
        alert('Температура по Фаренгейту равна - ' + Tf);
    </script>
</body>

</html>
