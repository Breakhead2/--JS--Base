<script>

    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 - переменной "с" присвается значение 2, так как используется префиксная форма инкремента числа "a"; a = 2;

    d = b++; alert(d);           // 1 - переменной "d" присвается значение 1, так как используется постфиксная форма инкремента числа "b"; b = 2;

    c = (2 + ++a); alert(c);      // 5 - после операций приведенных выше переменной "а" присвоено значение 2, так как выше есть префиксная форма   инкремента числа "а", значит в данной строчке а = 3, следовательно с = 2 + 3 = 5; a = 3;

    d = (2 + b++); alert(d);      // 4 - после операций приведенных выше переменной "b" присвоено значение 2,  так как снова используется постфиксный икремент числа b, следовательно d = 2 + 2 = 4; b = 3;

    alert(a);                    // 3
    alert(b);                    // 3


</script>
