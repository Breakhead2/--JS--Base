<!-- 3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт,
который работает по следующему принципу:
если a и b положительные, вывести их разность;
если а и b отрицательные, вывести их произведение;
если а и b разных знаков, вывести их сумму; ноль можно считать положительным числом. -->

<script>

    var a = parseInt(Math.random() * (11 - (-10)) + (-10));
    var b = parseInt(Math.random() * (11 - (-10)) + (-10));
    var rez;

    alert('a= ' + a + ' b= ' + b);

    if (a >= 0 && b >= 0) {
        rez = a - b;
        alert('Разность чисел a и b равна = ' + rez);
    }
    if (a < 0 && b < 0) {
        rez = a * b;
        alert('Произведение чисел a и b равно = ' + rez);
    }
    if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
        rez = a + b;
        alert('Сумма чисел a и b равно = ' + rez);
    }


</script>
