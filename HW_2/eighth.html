<!-- 8. С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), 
    где val – заданное число, pow – степень. -->

<script>


    function power(val, pow) {

        if (pow == 0) {
            return 1;
        }
        if (pow == 1) {
            return val;
        } else {
            rez = val * power(val, pow - 1);
            return rez;
        }

    }


    var val = +prompt('Ввведине основание числа');
    var pow = +prompt('Введите степень числа "a"');


    alert('Число ' + val + ' в степени ' + pow + ' равняется = ' + power(val, pow));



</script>
