<!-- 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект. -->

<script>

    var object = {};

    // function generateNumber() {
    //     max = 999;
    //     min = 0;
    //     var num = ((Math.random() * (max - min) + min)).toFixed(0);
    //     return num;
    // }

    function checkNumber(num) {
        var num = +prompt("Введите число от 0 до 999");
        while ((num > 999) || (num < 0) || isNaN(num)) {
            console.log("Введено не корректное число ", object);
            num = +prompt("Введите число от 0 до 999")
        }
        return num;
    }


    function pushObject(num) {
        object.hundreds = parseInt(num / 100);
        object.tens = parseInt((num % 100) / 10);
        object.units = (num % 10)
    }

    // var num = generateNumber();
    var chislo = checkNumber();
    pushObject(chislo);
    console.log("Число " + chislo + " имеет: ", object);
</script>
